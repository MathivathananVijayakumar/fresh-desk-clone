<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tickets">
    </div>
    <form>
      <input class="add-ticket-name" placeholder="Enter your name" />
      <input class="add-ticket-pic" placeholder="Enter your profile pic url" />
      <input class="add-ticket-email" placeholder="Enter your e-mail" />
      <input class="add-ticket-priority" placeholder="Enter your priority" />
      <input class="add-ticket-status" placeholder="Enter your status" />
      <input class="add-ticket-id" placeholder="Enter your id" />
      <input class="add-ticket-created_at" placeholder="Enter your created_at" />
      <input class="add-ticket-updated_at" placeholder="Enter your updated_at" />
    <button class="submit-ticket" type="button" onclick="addTicket()"> Add Ticket</button>
    </form> 
</body>
</html>
